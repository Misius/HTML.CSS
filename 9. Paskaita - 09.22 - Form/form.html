<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/form.css" />
    <title>Formos</title>
  </head>
  <body>
    <div>
      <h1>Shipping address</h1>
      <form class="formGrid">
        <div class="fullRow">
          <select name="" id="">
            <option value="" selected disabled>
              Pasirinkite miestą/regioną
            </option>
            <option>Vilnius</option>
            <option>Kaunas</option>
            <option>Klaipėda</option>
            <option>Panevėžys</option>
            <option>Šiauliai</option>
          </select>
          <small
            ><br />
            Don't see your region select<strong
              >rest of the regions</strong
            ></small
          >
        </div>
        <input class="textInput" type="text" placeholder="First Name" />
        <input
          class="textInput secondRow"
          type="text"
          placeholder="Last Name"
        />
        <input
          class="fullRow textInput"
          type="text"
          placeholder="Address Line 1"
        />
        <input
          class="fullRow textInput"
          type="text"
          placeholder="Address Line 2"
        />
        <input class="textInput" type="text" placeholder="City" />
        <input
          class="textInput secondRow"
          type="text"
          placeholder="Postal Code"
        />
        <input class="textInput fullRow" type="text" placeholder="Phone" />
      </form>
    </div>
  </body>
</html>
